  <script type="text/javascript">
    window.onload = function(){
      window.location.href = result;
    }
    function getQueryVariable(variable)
    {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
         var pair = vars[i].split("=");
         if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
    var typeform = "https://slingshotflights.typeform.com/to/P1eowO?"
    var fname = "fname=" + getQueryVariable("name%20(awf_first)");
    var lname = "&lname=" + getQueryVariable("name%20(awf_last)");
    var email = "&email=" + getQueryVariable("email");
    var result = typeform + fname + lname + email;
    $('a').attr('href', result);
  </script>
